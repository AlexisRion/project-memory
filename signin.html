<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>S'inscrire</h1>
    
    <div class="menu">
        <span><a href="index.html">Accueil</a></span>
        <span><a href="signin.html">S'inscrire</a></span>
        <span><a href="login.html">Se connecter</a></span>
        <span><a href="profile.html">Profil</a></span>
        <span><a href="play.html">Jouer</a></span>
    </div>

    <div class="bloc-main">

        <div>
            <h2>Inscrivez-vous</h2>
        </div>

        <form id="userForm" class="">

            <div>
                Nom d'utilisateur
                <input type="name" id="username" placeholder="3 caractÃ¨res minimum">
                <div id="usernameError"></div>
            </div>

            <div>
                Email
                <input type="email" id="email" placeholder="Votre email">
                <div id="emailError"></div>
            </div>
        
            <div>
                Mot de passe
                <input type="password" id="password" placeholder="Votre mot de passe">
                <progress max="100" value="0" id="meter"></progress>
                <div id="passwordError"></div>
            </div>
            
            <div>
                Confirmer le mot de passe
                <input type="password" id="confirmPassword" placeholder="Confirmez le mot de passe">
                <div id="confirmPasswordError"></div>
            </div>
            <span>
                <button class="button" type="submit">
                    S'inscrire
                </button>

                <button class="button" type="reset">
                    Annuler
                </button>
            </span>
        </form>

    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
