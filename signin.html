<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>S'inscrire</h1>
    
    <div class="menu">
        <span><a href="index.html">Accueil</a></span>
        <span><a href="signin.html">S'inscrire</a></span>
        <span><a href="login.html">Se connecter</a></span>
        <span><a href="profile.html">Profil</a></span>
        <span><a href="play.html">Jouer</a></span>
    </div>

    <div class="bloc-main">

        <form id="userForm" class="space-y-4">

            <div>
                Nom d'utilisateur
                <input type="name" id="username">
                <div id="nameError"></div>
            </div>

            <div>
                Email
                <input type="email" id="email">
                <div id="emailError"></div>
            </div>
        
            <div>
                Mot de passe
                <input type="password" id="password">
                <div id="passwordError"></div>
            </div>
            
            <div>
                Confirmer le mot de passe
                <input type="password" id="confirmPassword">
                <div id="confirmPasswordError"></div>
            </div>
            <span>
                <button type="submit">
                    S'inscrire
                </button>

                <button type="reset">
                    Annuler
                </button>
            </span>
        </form>

    </div>

    <script type="module" src="../js/app.js"></script>
</body>

</html>
